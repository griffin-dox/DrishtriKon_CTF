{% extends 'layout.html' %}

{% block title %}Access Forbidden{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 fw-bold text-warning">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="lead mb-5">You don't have permission to access this resource.</p>
            <p class="mb-5">If you believe this is an error, please contact the site administrator.</p>
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">Go Home</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
